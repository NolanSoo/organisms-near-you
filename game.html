<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Our World</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="game.css" rel="stylesheet" type="text/css" />
</head>
<body class="light-theme">
  <div class="controls">
    <a href="index.html" id="k"><button>Organisms Near You</button></a>
    <br>
    <button id="startGame">Start Game</button>
    <br>
    <label for="europe">Only Europe</label>
    <input type="checkbox" id="europe" name="europe">
    <br>
    <label for="asia">Only Asia</label>
    <input type="checkbox" id="asia" name="asia">
    <br>
        <label for="usa">Only USA</label>
    <input type="checkbox" id="usa" name="usa">
    <br>
    <p id="timerDisplay" style="display: none;">Timer: 0</p>
    <div id="imageContainer" style="display: none;"></div>
    <div id="scoreDisplay"></div>
  </div>
  <div id="mapContainer" style="height: 60vh;"></div>
  <!-- Loading Screen Element -->
  <div id="loadingScreen">
      <img src="loading.gif" alt="Loading...">
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="game.js"></script>
</body>
</html>
